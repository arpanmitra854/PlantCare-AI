<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlantCare AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=Poppins:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style4.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <div class="form-section">
            <div class="header">
                <div class="signup-logo">
                    <img src="logo.png" alt="PlantCare AI logo">
                    <span>PlantCare AI</span>
                </div>
                <div class="welcome-text">Welcome Back!</div>
            </div>
            
            <div class="signup-options">
                <button id="email-signup-btn" class="toggle-btn">Login with Email</button>
                <button id="phone-signup-btn" class="toggle-btn">Login with Phone</button>
            </div>
            
            <form id="email-signup-form" class="signup-form hidden">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <a href="#" id="forgot-password" class="forgot-password-link">Forgot Password?</a>
                <button type="button" id="signup-button" class="btn">Sign In</button>
            </form>
            
            <form id="phone-signup-form" class="signup-form hidden">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <button type="button" id="send-otp-button" class="btn">Send OTP</button>
                <div id="otp-section" class="hidden">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" placeholder="Enter OTP">
                    </div>
                    <button type="button" id="verify-otp-button" class="btn">Verify OTP</button>
                </div>
            </form>
            
            <div class="continue-with">Or continue with</div>
            <div class="social-buttons">
                <button><i class="fab fa-google"></i></button>
                <button><i class="fab fa-apple"></i></button>
                <button><i class="fab fa-facebook-f"></i></button>
            </div>
            <div class="footer-text">Don't have an account? <a href="../Signup/index5.html" class="signup-link">&nbsp;Sign Up</a></div>
        </div>
    </div>
</body>
</html>
